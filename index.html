    <script>

        // åˆå§‹åŒ–éŸ³é¢‘
        function initAudio() {

        // åˆ›å»ºèƒŒæ™¯éŸ³ä¹
        function createMarioBgMusic() {
            try {
                // åªä½¿ç”¨æœ¬åœ°çš„wavæ–‡ä»¶
                const musicFile = './455017__annoyedcactus__8bit-music-for-game.wav';
                
                audioState.bgMusic = new Audio(musicFile);
                audioState.bgMusic.loop = true;
                audioState.bgMusic.volume = 0.3; // 8ä½éŸ³ä¹é€šå¸¸éŸ³é‡è¾ƒå¤§ï¼Œç¨å¾®è°ƒä½
                audioState.bgMusic.preload = 'metadata'; // WAVæ–‡ä»¶è¾ƒå¤§ï¼Œå…ˆåŠ è½½å…ƒæ•°æ®
                
                // å¤„ç†åŠ è½½æˆåŠŸ
                audioState.bgMusic.oncanplaythrough = function() {

                };
                
                // å¤„ç†åŠ è½½é”™è¯¯
                audioState.bgMusic.onerror = function() {
                    console.log('æœ¬åœ°éŸ³ä¹æ–‡ä»¶åŠ è½½å¤±è´¥:', musicFile);

                // ç¡®ä¿éŸ³ä¹å¾ªç¯æ’­æ”¾
                audioState.bgMusic.onended = function() {

                };
                
                // éŸ³ä¹åŠ è½½å®Œæˆåçš„æ—¥å¿—
                audioState.bgMusic.onloadeddata = function() {
                    console.log('éŸ³ä¹æ–‡ä»¶æ•°æ®å·²åŠ è½½ï¼Œå¯ä»¥æ’­æ”¾');
                };
                
            } catch (error) {

        // æ’­æ”¾èƒŒæ™¯éŸ³ä¹
        function playBackgroundMusic() {
            if (!audioState.musicEnabled || audioState.backgroundPlaying) {
                return;
            }
            
            audioState.backgroundPlaying = true;
            
            if (audioState.bgMusic) {
                // å°è¯•æ’­æ”¾éŸ³é¢‘æ–‡ä»¶
                const playPromise = audioState.bgMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {

                        audioState.bgMusic.currentTime = 0; // ä»å¤´å¼€å§‹æ’­æ”¾
                    }).catch(error => {

                        // å¦‚æœæ’­æ”¾å¤±è´¥ï¼Œé‡ç½®çŠ¶æ€ä½†ä¸æ’­æ”¾ç”ŸæˆéŸ³ä¹
                        audioState.backgroundPlaying = false;

                    try {

                        console.log('å¼€å§‹æ’­æ”¾èƒŒæ™¯éŸ³ä¹æ–‡ä»¶ï¼ˆå…¼å®¹æ¨¡å¼ï¼‰');

            } else {

                console.log('éŸ³ä¹æ–‡ä»¶ä¸å­˜åœ¨ï¼Œæ— èƒŒæ™¯éŸ³ä¹');
                audioState.backgroundPlaying = false;

        }



        // æ’­æ”¾éŸ³æ•ˆ
        function playSound(soundType) {
            if (!audioState.soundEnabled) return;
            
            // ä½¿ç”¨ Web Audio API ç”ŸæˆéŸ³æ•ˆ
            const audioContext = audioState.audioContext || new (window.AudioContext || window.webkitAudioContext)();
            
            switch(soundType) {
                case 'flipSound':
                    playTone(audioContext, 440, 0.1, 0.3);
                    break;
                case 'matchSound':
                    playSuccessSound(audioContext);
                    break;
                case 'mismatchSound':
                    playErrorSound(audioContext);

                case 'winSound':
                    playVictorySound(audioContext);
                    break;
            }
        }

        // æ’­æ”¾å•ä¸€éŸ³è°ƒ
        function playTone(context, frequency, duration, volume = 0.3) {
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, context.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume, context.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + duration);
            
            oscillator.start(context.currentTime);
            oscillator.stop(context.currentTime + duration);
        }

        // æ’­æ”¾æˆåŠŸéŸ³æ•ˆ
        function playSuccessSound(context) {
            const frequencies = [523.25, 659.25, 783.99]; // C, E, G
            frequencies.forEach((freq, index) => {
                setTimeout(() => {

                }, index * 100);
            });
        }

            const melody = [523.25, 587.33, 659.25, 698.46, 783.99, 880, 987.77, 1046.5]; // C, D, E, F, G, A, B, C
            melody.forEach((freq, index) => {

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {

            if (!audioState.bgMusic && !audioState.audioContext) {

        // æ´—ç‰Œç®—æ³•
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {

                [array[i], array[j]] = [array[j], array[i]];

        // åˆ›å»ºæ¸¸æˆæ¿
        function createGameBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            gameState.cards.forEach((symbolObj, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.onclick = () => flipCard(index);
                
                card.innerHTML = `

        // ç¿»è½¬å¡ç‰Œ
        function flipCard(index) {
            if (gameState.isProcessing) return;
            
            const card = document.querySelector(`[data-index="${index}"]`);
            
            // æ£€æŸ¥å¡ç‰Œæ˜¯å¦å·²ç»ç¿»è½¬æˆ–åŒ¹é…
            if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            // å¦‚æœå·²ç»æœ‰2å¼ å¡ç‰Œç¿»è½¬ï¼Œå…ˆç¿»å›å»
            if (gameState.flippedCards.length === 2) {
                flipBackCards();
                return;
            }
            
            // æ’­æ”¾ç¿»ç‰ŒéŸ³æ•ˆ
            playSound('flipSound');
            
            // ç¿»è½¬å¡ç‰Œ
            card.classList.add('flipped');
            gameState.flippedCards.push(index);
            gameState.moves++;
            
            // æ£€æŸ¥åŒ¹é…
            if (gameState.flippedCards.length === 2) {
                gameState.isProcessing = true;
                setTimeout(checkMatch, 1000);
            }
            
            updateDisplay();
        }

        // ç¿»å›å¡ç‰Œ
        function flipBackCards() {
            gameState.flippedCards.forEach(index => {
                const card = document.querySelector(`[data-index="${index}"]`);
                card.classList.remove('flipped');
            });
            gameState.flippedCards = [];
        }

        // æ£€æŸ¥åŒ¹é…
        function checkMatch() {
            const [index1, index2] = gameState.flippedCards;
            const card1 = gameState.cards[index1];
            const card2 = gameState.cards[index2];
            
            if (card1.symbol === card2.symbol) {
                // åŒ¹é…æˆåŠŸ
                playSound('matchSound');
                
                const cardElement1 = document.querySelector(`[data-index="${index1}"]`);
                const cardElement2 = document.querySelector(`[data-index="${index2}"]`);
                
                cardElement1.classList.add('matched');
                cardElement2.classList.add('matched');
                
                gameState.matchedPairs++;
                
                // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                if (gameState.matchedPairs === 12) {
                    endGame();
                }
            } else {
                // åŒ¹é…å¤±è´¥ï¼Œç¿»å›å¡ç‰Œ
                playSound('mismatchSound');
                flipBackCards();
            }
            
            gameState.flippedCards = [];
            gameState.isProcessing = false;
            updateDisplay();
        }

        // å¼€å§‹è®¡æ—¶å™¨
        function startTimer() {
            if (gameState.gameTimer) {
                clearInterval(gameState.gameTimer);
            }
            
            gameState.gameTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('time').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matches').textContent = gameState.matchedPairs;
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            clearInterval(gameState.gameTimer);
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            // æ’­æ”¾èƒœåˆ©éŸ³æ•ˆ
            playSound('winSound');
            
            // å¼€å§‹åº†ç¥åŠ¨ç”»
            startCelebration();
            
            setTimeout(() => {
                showMessage(`ğŸ‰ æ­å–œé€šå…³ï¼\nç”¨æ—¶: ${minutes}åˆ†${seconds}ç§’\nç¿»ç‰Œæ¬¡æ•°: ${gameState.moves}æ¬¡`, 'win-message');
            }, 1000);
        }

        // å¼€å§‹åº†ç¥åŠ¨ç”»
        function startCelebration() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.classList.add('celebrating');
            
            // ç»™æ‰€æœ‰å¡ç‰Œæ·»åŠ åº†ç¥åŠ¨ç”»
            document.querySelectorAll('.card.matched').forEach(card => {
                card.classList.add('celebrating');
            });
            
            // åˆ›å»ºåº†ç¥å®¹å™¨
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            document.body.appendChild(celebration);
            
            // åˆ›å»ºçƒŸèŠ±æ•ˆæœ
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    createFirework(celebration);
                }, i * 200);
            }
            
            // åˆ›å»ºå½©çº¸æ•ˆæœ
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createConfetti(celebration);
                }, i * 100);
            }
            
            // 3ç§’åæ¸…ç†åŠ¨ç”»
            setTimeout(() => {
                gameBoard.classList.remove('celebrating');
                document.querySelectorAll('.card.celebrating').forEach(card => {
                    card.classList.remove('celebrating');
                });
                celebration.remove();
            }, 3000);
        }
        
        // åˆ›å»ºçƒŸèŠ±
        function createFirework(container) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            firework.style.background = `radial-gradient(circle, ${randomColor}, transparent)`;
            
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            
            container.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 1500);
        }
        
        // åˆ›å»ºå½©çº¸
        function createConfetti(container) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti-piece';
            
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.backgroundColor = randomColor;
            
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = '-10px';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            
            container.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, className = '') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message show ${className}`;
        }

        // éšè—æ¶ˆæ¯
        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.className = 'message';
        }

        // å¼€å§‹æ–°æ¸¸æˆ
        function startNewGame() {
            initGame();
        }

        // ç”¨æˆ·é¦–æ¬¡ç‚¹å‡»æ—¶å¯ç”¨éŸ³é¢‘
        function enableAudio() {
            console.log('ç”¨æˆ·äº¤äº’ï¼Œå¯ç”¨éŸ³é¢‘åŠŸèƒ½');
            
            // æ¢å¤ AudioContextï¼ˆå¦‚æœè¢«æš‚åœï¼‰
            if (audioState.audioContext && audioState.audioContext.state === 'suspended') {
                audioState.audioContext.resume().then(() => {
                    console.log('AudioContext å·²æ¢å¤');
                });
            }
            
            // å¦‚æœéŸ³ä¹å·²å¯ç”¨ä½†è¿˜æ²¡æ’­æ”¾ï¼Œå¼€å§‹æ’­æ”¾
            if (audioState.musicEnabled && !audioState.backgroundPlaying) {
                setTimeout(() => {
                    playBackgroundMusic();
                }, 200);
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–æ¸¸æˆ
        window.onload = function() {
            initGame();
            
            // æ·»åŠ ç”¨æˆ·äº¤äº’ç›‘å¬å™¨ä»¥å¯ç”¨éŸ³é¢‘
            document.addEventListener('click', enableAudio, { once: true });
            document.addEventListener('keydown', enableAudio, { once: true });
        };
    </script>
