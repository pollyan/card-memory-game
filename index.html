<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>卡牌消消乐游戏 - 8位游戏音乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 600px;
            min-height: 700px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 12px;
            width: 480px;
            height: 320px;
            margin: 0 auto;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 15px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* 炫酷消除动画 */
        .card.match-success {
            animation: matchSuccess 1.2s ease-out forwards;
        }

        @keyframes matchSuccess {
            0% {
                transform: scale(1) rotateY(180deg);
                filter: brightness(1);
            }
            20% {
                transform: scale(1.15) rotateY(180deg);
                filter: brightness(1.5) drop-shadow(0 0 20px gold);
            }
            40% {
                transform: scale(1.1) rotateY(180deg) rotateZ(5deg);
                filter: brightness(1.3) drop-shadow(0 0 15px #4ecdc4);
            }
            60% {
                transform: scale(1.05) rotateY(180deg) rotateZ(-3deg);
                filter: brightness(1.1) drop-shadow(0 0 10px #ff6b6b);
            }
            80% {
                transform: scale(0.95) rotateY(180deg) rotateZ(1deg);
                filter: brightness(0.8);
                opacity: 0.6;
            }
            100% {
                transform: scale(0.9) rotateY(180deg);
                filter: brightness(0.6);
                opacity: 0.3;
            }
        }

        /* 粒子爆炸效果 */
        .match-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            animation: particleExplosion 0.8s ease-out forwards;
        }

        @keyframes particleExplosion {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }

        /* 发光波纹效果 */
        .match-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.6) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            animation: glowExpand 0.6s ease-out forwards;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes glowExpand {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }

        /* 星星闪烁效果 */
        .match-star {
            position: absolute;
            color: #ffd700;
            font-size: 1.2em;
            pointer-events: none;
            z-index: 1001;
            animation: starTwinkle 1s ease-out forwards;
        }

        @keyframes starTwinkle {
            0% {
                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 1;
            }
            25% {
                transform: translate(var(--star-dx), var(--star-dy)) scale(1.2) rotate(90deg);
                opacity: 1;
            }
            50% {
                transform: translate(calc(var(--star-dx) * 1.5), calc(var(--star-dy) * 1.5)) scale(1) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translate(calc(var(--star-dx) * 2), calc(var(--star-dy) * 2)) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* 匹配数字提示动画 */
        .match-score {
            position: absolute;
            color: #4ecdc4;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 1002;
            animation: scoreFloat 1.5s ease-out forwards;
        }

        @keyframes scoreFloat {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            30% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -200%) scale(0.8);
                opacity: 0;
            }
        }

        /* 关卡选择界面样式 */
        .level-select {
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .level-select-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .level-select h2 {
            color: white;
            font-size: 1.8em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        .level-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .level-card:hover:not(.locked) {
            transform: translateY(-5px);
            border-color: #4ecdc4;
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
        }

        .level-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
            background: linear-gradient(145deg, rgba(100, 100, 100, 0.2), rgba(100, 100, 100, 0.1));
        }

        .level-number {
            font-size: 3em;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .level-card.locked .level-number {
            color: #666;
        }

        .level-name {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .level-card.locked .level-name {
            color: #999;
        }

        .level-desc {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        .level-card.locked .level-desc {
            color: #777;
        }

        .level-status {
            font-size: 1.5em;
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .level-status.unlocked {
            color: #4ecdc4;
        }

        /* 游戏界面样式 */
        .game-play {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .game-play.hidden {
            display: none;
        }

        .level-select.hidden {
            display: none;
        }

        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-bottom {
            flex-shrink: 0;
        }

        .game-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .back-btn {
            padding: 8px 16px;
            font-size: 0.9em;
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #5f3dc4, #8c7ae6);
        }

        #levelTitle {
            flex: 1;
            text-align: center;
            margin: 0;
        }

        /* 动态游戏板样式 */
        .game-board.level-1 {
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            max-width: 200px;
            aspect-ratio: 1/1;
        }

        .game-board.level-2 {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            max-width: 350px;
            aspect-ratio: 1/1;
        }

        .game-board.level-3 {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            max-width: 350px;
            aspect-ratio: 4/6;
        }

        .game-board.level-4 {
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            max-width: 480px;
            aspect-ratio: 1/1;
        }

        /* 下一关按钮特殊样式 */
        .btn-next {
            background: linear-gradient(45deg, #f39c12, #e74c3c) !important;
            animation: nextLevelPulse 1.5s infinite;
        }

        .btn-next:hover {
            background: linear-gradient(45deg, #e67e22, #c0392b) !important;
        }

        @keyframes nextLevelPulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 6px 25px rgba(243, 156, 18, 0.5);
            }
            100% { 
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
            }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-back {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .card-front {
            background: white;
            color: #333;
            transform: rotateY(180deg);
            border: 3px solid #ddd;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
            min-height: 60px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.3em;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: pre-line;
        }

        .message.show {
            opacity: 1;
        }

        .win-message {
            color: #4ecdc4;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fireworks {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(2) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(400px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            25% { filter: hue-rotate(90deg); }
            50% { filter: hue-rotate(180deg); }
            75% { filter: hue-rotate(270deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .firework {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            animation: fireworks 1.5s ease-out;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti 3s linear;
        }

        .game-board.celebrating {
            animation: rainbow 2s infinite;
        }

        .card.celebrating {
            animation: pulse 0.5s infinite alternate;
        }

        .card-symbol-heart { color: #e74c3c; }
        .card-symbol-diamond { color: #e74c3c; }
        .card-symbol-club { color: #2c3e50; }
        .card-symbol-spade { color: #2c3e50; }
        .card-symbol-star { color: #f39c12; }
        .card-symbol-moon { color: #9b59b6; }
        .card-symbol-sun { color: #f1c40f; }
        .card-symbol-flower { color: #27ae60; }
        .card-symbol-music { color: #8e44ad; }
        .card-symbol-rainbow { color: #e67e22; }
        .card-symbol-fire { color: #e74c3c; }
        .card-symbol-gem { color: #3498db; }

        /* 移动端响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                min-height: 100vh;
                justify-content: flex-start;
            }

            .game-container {
                padding: 15px;
                border-radius: 15px;
                max-width: 100%;
                width: 100%;
                height: calc(100vh - 10px);
                min-height: 600px;
                max-height: none;
                display: flex;
                flex-direction: column;
                position: relative;
            }

            /* 移动端关卡选择优化 */
            .level-select h2 {
                font-size: 1.4em;
                margin-bottom: 20px;
            }

            .level-grid {
                max-width: 320px;
                gap: 15px;
            }

            .level-card {
                padding: 15px;
            }

            .level-number {
                font-size: 2.5em;
                margin-bottom: 8px;
            }

            .level-name {
                font-size: 1em;
            }

            .level-desc {
                font-size: 0.8em;
            }

            /* 移动端游戏界面优化 */
            .game-header {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 15px;
            }

            .back-btn {
                align-self: flex-start;
                padding: 6px 12px;
                font-size: 0.8em;
            }

            #levelTitle {
                font-size: 1.4em;
            }

            h1 {
                font-size: 1.6em;
                margin-bottom: 15px;
            }

            .game-info {
                font-size: 0.85em;
                flex-wrap: wrap;
                gap: 8px;
                justify-content: center;
                margin-bottom: 12px;
            }

            .game-board {
                width: 100%;
                max-width: 100%;
                height: auto;
                aspect-ratio: 4/6;
                gap: 6px;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(6, 1fr);
                margin: 0 auto;
                flex: 1;
                max-height: 60vh;
            }

            .card-face {
                font-size: 2.2em;
                border-radius: 8px;
            }

            .card {
                border-radius: 8px;
            }

            .controls {
                margin-top: 15px;
                flex-shrink: 0;
                min-height: 50px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 0.8em;
                margin: 3px;
                display: inline-block;
                min-width: 100px;
            }

            .controls > div {
                margin-top: 8px !important;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 6px;
            }

            .controls > div > label {
                font-size: 0.8em;
            }

            #volumeSlider {
                width: 120px !important;
                margin: 3px 0 !important;
            }

            .message {
                font-size: 1em;
                margin-top: 10px;
                padding: 0 10px;
                min-height: 80px;
            }
        }

        /* 小屏幕手机 */
        @media (max-width: 480px) {
            body {
                padding: 3px;
            }

            .game-container {
                padding: 10px;
                height: calc(100vh - 6px);
                min-height: 500px;
            }

            h1 {
                font-size: 1.4em;
                margin-bottom: 10px;
            }

            .game-info {
                font-size: 0.75em;
                flex-direction: column;
                gap: 3px;
                margin-bottom: 8px;
            }

            .game-board {
                max-width: 100%;
                gap: 4px;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(6, 1fr);
                aspect-ratio: 4/6;
                max-height: 65vh;
            }

            .card-face {
                font-size: 1.8em;
                border-radius: 6px;
            }

            .card {
                border-radius: 6px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 0.75em;
                min-width: 80px;
                margin: 2px;
            }

            .controls {
                margin-top: 10px;
            }

            .controls > div {
                margin-top: 6px !important;
                gap: 4px;
            }

            .controls > div > label {
                font-size: 0.75em;
            }

            #volumeSlider {
                width: 100px !important;
                margin: 2px 0 !important;
            }

            .message {
                font-size: 0.9em;
                margin-top: 8px;
            }
        }

        /* 横屏模式优化 - 桌面端保持6x4 */
        @media (max-height: 600px) and (orientation: landscape) and (min-width: 769px) {
            .game-container {
                padding: 10px;
            }

            h1 {
                font-size: 1.3em;
                margin-bottom: 10px;
            }

            .game-info {
                margin-bottom: 10px;
                font-size: 0.8em;
            }

            .game-board {
                max-width: 400px;
                height: auto;
            }

            .controls {
                margin-top: 10px;
            }

            .controls > div {
                margin-top: 5px !important;
            }

            .message {
                margin-top: 10px;
                font-size: 0.9em;
            }
        }

        /* 移动设备横屏模式 - 保持4x6但调整布局 */
        @media (max-width: 768px) and (orientation: landscape) {
            .game-container {
                padding: 8px;
                flex-direction: row;
                align-items: flex-start;
                gap: 15px;
            }

            .game-board {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(6, 1fr);
                aspect-ratio: 4/6;
                max-width: 250px;
                max-height: 80vh;
                gap: 3px;
            }

            .controls {
                flex-direction: column;
                margin-top: 0;
                min-width: 120px;
            }

            .btn {
                padding: 6px 10px;
                font-size: 0.7em;
                min-width: 80px;
                margin: 2px 0;
            }

            h1 {
                font-size: 1.2em;
                margin-bottom: 8px;
            }

            .game-info {
                font-size: 0.7em;
                margin-bottom: 8px;
            }

            .card-face {
                font-size: 1.5em;
            }
        }

        /* 触摸设备优化 */
        @media (hover: none) and (pointer: coarse) {
            .card {
                cursor: default;
            }

            .btn {
                cursor: default;
                -webkit-tap-highlight-color: transparent;
            }

            .btn:active {
                transform: scale(0.95);
            }

            .card:active {
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 关卡选择界面 -->
        <div class="level-select" id="levelSelect">
            <div class="level-select-content">
                <h1>🎴 卡牌消消乐</h1>
                <h2>选择关卡</h2>
                <div class="level-grid">
                    <div class="level-card" data-level="1">
                        <div class="level-number">1</div>
                        <div class="level-name">新手关卡</div>
                        <div class="level-desc">2×2 网格</div>
                        <div class="level-status unlocked">✓</div>
                    </div>
                    <div class="level-card locked" data-level="2">
                        <div class="level-number">2</div>
                        <div class="level-name">进阶关卡</div>
                        <div class="level-desc">4×4 网格</div>
                        <div class="level-status">🔒</div>
                    </div>
                    <div class="level-card locked" data-level="3">
                        <div class="level-number">3</div>
                        <div class="level-name">挑战关卡</div>
                        <div class="level-desc">4×6 网格</div>
                        <div class="level-status">🔒</div>
                    </div>
                    <div class="level-card locked" data-level="4">
                        <div class="level-number">4</div>
                        <div class="level-name">专家关卡</div>
                        <div class="level-desc">6×6 网格</div>
                        <div class="level-status">🔒</div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="btn" onclick="toggleMusic()" id="musicBtn">🔊 音乐开</button>
                <button class="btn" onclick="toggleSound()" id="soundBtn">🔔 音效开</button>
                <div style="color: white; display: flex; align-items: center; gap: 10px;">
                    <label for="volumeSlider">🔊 音量:</label>
                    <input type="range" id="volumeSlider" min="0" max="100" value="30" onchange="adjustVolume(this.value)" style="width: 120px;">
                    <span id="volumeDisplay">30%</span>
                </div>
            </div>
        </div>

        <!-- 游戏界面 -->
        <div class="game-play hidden" id="gamePlay">
            <div class="game-header">
                <button class="btn back-btn" onclick="backToLevelSelect()">← 返回</button>
                <h1 id="levelTitle">🎴 第1关 - 新手关卡</h1>
            </div>
            
            <div class="game-content">
                <div class="game-info">
                    <div>翻牌次数: <span id="moves">0</span></div>
                    <div>时间: <span id="time">00:00</span></div>
                    <div>匹配: <span id="matches">0</span>/<span id="totalPairs">2</span></div>
                </div>
                
                <div class="game-board" id="gameBoard">
                    <!-- 卡牌将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <div class="game-bottom">
                <div class="controls">
                    <button class="btn" onclick="restartLevel()">🔄 重新开始</button>
                </div>
                
                <div class="message" id="message"></div>
            </div>
        </div>
    </div>

    <script>
        // 音频管理
        let audioState = {
            musicEnabled: true,
            soundEnabled: true,
            backgroundPlaying: false,
            bgMusic: null,
            audioContext: null
        };

        // 游戏状态
        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            startTime: null,
            gameTimer: null,
            isProcessing: false,
            currentLevel: 1,
            unlockedLevels: 1
        };

        // 关卡配置
        const levelConfigs = {
            1: { name: '新手关卡', cols: 2, rows: 2, pairs: 2, maxWidth: '200px', aspectRatio: '1/1' },
            2: { name: '进阶关卡', cols: 4, rows: 4, pairs: 8, maxWidth: '350px', aspectRatio: '1/1' },
            3: { name: '挑战关卡', cols: 4, rows: 6, pairs: 12, maxWidth: '350px', aspectRatio: '4/6' },
            4: { name: '专家关卡', cols: 6, rows: 6, pairs: 18, maxWidth: '480px', aspectRatio: '1/1' }
        };

        // 卡牌符号
        const cardSymbols = [
            { symbol: '♥️', class: 'heart' },
            { symbol: '♦️', class: 'diamond' },
            { symbol: '♣️', class: 'club' },
            { symbol: '♠️', class: 'spade' },
            { symbol: '⭐', class: 'star' },
            { symbol: '🌙', class: 'moon' },
            { symbol: '☀️', class: 'sun' },
            { symbol: '🌸', class: 'flower' },
            { symbol: '🎵', class: 'music' },
            { symbol: '🌈', class: 'rainbow' },
            { symbol: '🔥', class: 'fire' },
            { symbol: '💎', class: 'gem' }
        ];

        // 初始化音频
        function initAudio() {
            try {
                // 初始化 Web Audio Context
                audioState.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // 创建马里奥背景音乐
                createMarioBgMusic();
                
                // 开始播放背景音乐
                if (audioState.musicEnabled) {
                    playBackgroundMusic();
                }
            } catch (error) {
                console.log('音频初始化失败:', error);
                // 如果初始化失败，使用备用方案
                playGeneratedBgMusic();
            }
        }

        // 创建背景音乐
        function createMarioBgMusic() {
            try {
                // 只使用本地的wav文件
                const musicFile = './455017__annoyedcactus__8bit-music-for-game.wav';
                
                audioState.bgMusic = new Audio(musicFile);
                audioState.bgMusic.loop = true;
                audioState.bgMusic.volume = 0.3; // 8位音乐通常音量较大，稍微调低
                audioState.bgMusic.preload = 'metadata'; // WAV文件较大，先加载元数据
                
                // 处理加载成功
                audioState.bgMusic.oncanplaythrough = function() {
                    console.log('背景音乐加载完成:', musicFile);
                };
                
                // 处理加载错误
                audioState.bgMusic.onerror = function() {
                    console.log('本地音乐文件加载失败:', musicFile);
                    audioState.bgMusic = null;
                };
                
                // 确保音乐循环播放
                audioState.bgMusic.onended = function() {
                    if (audioState.musicEnabled && audioState.backgroundPlaying) {
                        audioState.bgMusic.currentTime = 0;
                        audioState.bgMusic.play();
                    }
                };
                
                // 音乐加载完成后的日志
                audioState.bgMusic.onloadeddata = function() {
                    console.log('音乐文件数据已加载，可以播放');
                };
                
            } catch (error) {
                console.log('创建背景音乐失败:', error);
                audioState.bgMusic = null;
            }
        }

        // 播放背景音乐
        function playBackgroundMusic() {
            if (!audioState.musicEnabled || audioState.backgroundPlaying) {
                return;
            }
            
            audioState.backgroundPlaying = true;
            
            if (audioState.bgMusic) {
                // 尝试播放音频文件
                const playPromise = audioState.bgMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('开始播放背景音乐文件');
                        audioState.bgMusic.currentTime = 0; // 从头开始播放
                    }).catch(error => {
                        console.log('播放背景音乐文件失败:', error);
                        // 如果播放失败，重置状态但不播放生成音乐
                        audioState.backgroundPlaying = false;
                    });
                } else {
                    // 旧版浏览器兼容
                    try {
                        audioState.bgMusic.currentTime = 0;
                        audioState.bgMusic.play();
                        console.log('开始播放背景音乐文件（兼容模式）');
                    } catch (error) {
                        console.log('播放背景音乐文件失败（兼容模式）:', error);
                        audioState.backgroundPlaying = false;
                    }
                }
            } else {
                // 如果音乐对象不存在，不播放任何背景音乐
                console.log('音乐文件不存在，无背景音乐');
                audioState.backgroundPlaying = false;
            }
        }



        // 播放音效
        function playSound(soundType) {
            if (!audioState.soundEnabled) return;
            
            // 使用 Web Audio API 生成音效
            const audioContext = audioState.audioContext || new (window.AudioContext || window.webkitAudioContext)();
            
            switch(soundType) {
                case 'flipSound':
                    playTone(audioContext, 440, 0.1, 0.3);
                    break;
                case 'matchSound':
                    playSuccessSound(audioContext);
                    break;
                case 'mismatchSound':
                    playErrorSound(audioContext);
                    break;
                case 'winSound':
                    playVictorySound(audioContext);
                    break;
            }
        }

        // 播放单一音调
        function playTone(context, frequency, duration, volume = 0.3) {
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, context.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume, context.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + duration);
            
            oscillator.start(context.currentTime);
            oscillator.stop(context.currentTime + duration);
        }

        // 播放成功音效
        function playSuccessSound(context) {
            const frequencies = [523.25, 659.25, 783.99]; // C, E, G
            frequencies.forEach((freq, index) => {
                setTimeout(() => {
                    playTone(context, freq, 0.2, 0.4);
                }, index * 100);
            });
        }

        // 播放错误音效
        function playErrorSound(context) {
            playTone(context, 220, 0.3, 0.3);
            setTimeout(() => {
                playTone(context, 196, 0.3, 0.3);
            }, 100);
        }

        // 播放胜利音效
        function playVictorySound(context) {
            const melody = [523.25, 587.33, 659.25, 698.46, 783.99, 880, 987.77, 1046.5]; // C, D, E, F, G, A, B, C
            melody.forEach((freq, index) => {
                setTimeout(() => {
                    playTone(context, freq, 0.3, 0.5);
                }, index * 150);
            });
        }

        // 切换背景音乐
        function toggleMusic() {
            audioState.musicEnabled = !audioState.musicEnabled;
            const musicBtn = document.getElementById('musicBtn');
            
            if (audioState.musicEnabled) {
                musicBtn.textContent = '🔊 音乐开';
                if (!audioState.backgroundPlaying) {
                    // 延迟一点播放，确保用户交互已完成
                    setTimeout(() => {
                        playBackgroundMusic();
                    }, 100);
                }
            } else {
                musicBtn.textContent = '🔇 音乐关';
                audioState.backgroundPlaying = false;
                
                // 停止播放音乐
                if (audioState.bgMusic && !audioState.bgMusic.paused) {
                    audioState.bgMusic.pause();
                    audioState.bgMusic.currentTime = 0;
                }
            }
        }

        // 切换音效
        function toggleSound() {
            audioState.soundEnabled = !audioState.soundEnabled;
            const soundBtn = document.getElementById('soundBtn');
            
            if (audioState.soundEnabled) {
                soundBtn.textContent = '🔔 音效开';
            } else {
                soundBtn.textContent = '🔕 音效关';
            }
        }

        // 调节音量
        function adjustVolume(value) {
            const volume = value / 100;
            document.getElementById('volumeDisplay').textContent = value + '%';
            
            if (audioState.bgMusic) {
                audioState.bgMusic.volume = volume;
            }
        }

        // 初始化游戏系统
        function initGameSystem() {
            // 初始化音频
            if (!audioState.bgMusic && !audioState.audioContext) {
                initAudio();
            }
            
            // 加载游戏进度
            loadGameProgress();
            
            // 显示关卡选择界面
            showLevelSelect();
            
            // 绑定关卡选择事件
            bindLevelSelectEvents();
        }
        
        // 加载游戏进度
        function loadGameProgress() {
            const savedProgress = localStorage.getItem('cardGameProgress');
            if (savedProgress) {
                const progress = JSON.parse(savedProgress);
                gameState.unlockedLevels = progress.unlockedLevels || 1;
            }
        }
        
        // 保存游戏进度
        function saveGameProgress() {
            const progress = {
                unlockedLevels: gameState.unlockedLevels
            };
            localStorage.setItem('cardGameProgress', JSON.stringify(progress));
        }
        
        // 显示关卡选择界面
        function showLevelSelect() {
            document.getElementById('levelSelect').classList.remove('hidden');
            document.getElementById('gamePlay').classList.add('hidden');
            updateLevelSelectUI();
        }
        
        // 更新关卡选择界面
        function updateLevelSelectUI() {
            const levelCards = document.querySelectorAll('.level-card');
            levelCards.forEach((card, index) => {
                const level = index + 1;
                if (level <= gameState.unlockedLevels) {
                    card.classList.remove('locked');
                    card.querySelector('.level-status').textContent = '✓';
                    card.querySelector('.level-status').classList.add('unlocked');
                } else {
                    card.classList.add('locked');
                    card.querySelector('.level-status').textContent = '🔒';
                    card.querySelector('.level-status').classList.remove('unlocked');
                }
            });
        }
        
        // 绑定关卡选择事件
        function bindLevelSelectEvents() {
            const levelCards = document.querySelectorAll('.level-card');
            levelCards.forEach(card => {
                card.addEventListener('click', function() {
                    const level = parseInt(this.dataset.level);
                    if (level <= gameState.unlockedLevels) {
                        startLevel(level);
                    }
                });
            });
        }
        
        // 开始指定关卡
        function startLevel(level) {
            gameState.currentLevel = level;
            const config = levelConfigs[level];
            
            // 更新界面
            document.getElementById('levelSelect').classList.add('hidden');
            document.getElementById('gamePlay').classList.remove('hidden');
            document.getElementById('levelTitle').textContent = `🎴 第${level}关 - ${config.name}`;
            document.getElementById('totalPairs').textContent = config.pairs;
            
            // 初始化当前关卡的游戏
            initLevel(level);
        }
        
        // 初始化关卡
        function initLevel(level) {
            const config = levelConfigs[level];
            
            // 创建卡牌数组
            gameState.cards = [];
            for (let i = 0; i < config.pairs; i++) {
                const symbolObj = cardSymbols[i % cardSymbols.length];
                gameState.cards.push(symbolObj, symbolObj);
            }
            
            // 洗牌
            shuffleArray(gameState.cards);
            
            // 重置游戏状态
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.moves = 0;
            gameState.startTime = Date.now();
            gameState.isProcessing = false;
            
            // 创建游戏板
            createGameBoard(level);
            
            // 更新显示
            updateDisplay();
            
            // 开始计时器
            startTimer();
            
            // 隐藏消息
            hideMessage();
        }

        // 洗牌算法
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 创建游戏板
        function createGameBoard(level) {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // 移除所有关卡样式类
            gameBoard.className = 'game-board';
            // 添加当前关卡样式类
            gameBoard.classList.add(`level-${level}`);
            
            gameState.cards.forEach((symbolObj, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.onclick = () => flipCard(index);
                
                card.innerHTML = `
                    <div class="card-face card-back">?</div>
                    <div class="card-face card-front card-symbol-${symbolObj.class}">${symbolObj.symbol}</div>
                `;
                
                gameBoard.appendChild(card);
            });
        }

        // 翻转卡牌
        function flipCard(index) {
            if (gameState.isProcessing) return;
            
            const card = document.querySelector(`[data-index="${index}"]`);
            
            // 检查卡牌是否已经翻转或匹配
            if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            // 如果已经有2张卡牌翻转，先翻回去
            if (gameState.flippedCards.length === 2) {
                flipBackCards();
                return;
            }
            
            // 播放翻牌音效
            playSound('flipSound');
            
            // 翻转卡牌
            card.classList.add('flipped');
            gameState.flippedCards.push(index);
            gameState.moves++;
            
            // 检查匹配
            if (gameState.flippedCards.length === 2) {
                gameState.isProcessing = true;
                setTimeout(checkMatch, 1000);
            }
            
            updateDisplay();
        }

        // 翻回卡牌
        function flipBackCards() {
            gameState.flippedCards.forEach(index => {
                const card = document.querySelector(`[data-index="${index}"]`);
                card.classList.remove('flipped');
            });
            gameState.flippedCards = [];
        }

        // 播放匹配动画
        function playMatchAnimation(card1, card2) {
            // 添加成功匹配的动画类
            card1.classList.add('match-success');
            card2.classList.add('match-success');
            
            // 创建发光效果
            createGlowEffect(card1);
            createGlowEffect(card2);
            
            // 创建粒子爆炸效果
            setTimeout(() => {
                createParticleExplosion(card1);
                createParticleExplosion(card2);
            }, 200);
            
            // 创建星星效果
            setTimeout(() => {
                createStarEffect(card1);
                createStarEffect(card2);
            }, 100);
            
            // 显示分数提示
            setTimeout(() => {
                createScoreEffect(card1, '+100');
                createScoreEffect(card2, '+100');
            }, 300);
            
            // 1.2秒后添加matched类并清理动画
            setTimeout(() => {
                card1.classList.add('matched');
                card2.classList.add('matched');
                card1.classList.remove('match-success');
                card2.classList.remove('match-success');
            }, 1200);
        }
        
        // 创建发光波纹效果
        function createGlowEffect(card) {
            const glow = document.createElement('div');
            glow.className = 'match-glow';
            card.appendChild(glow);
            
            setTimeout(() => {
                glow.remove();
            }, 600);
        }
        
        // 创建粒子爆炸效果
        function createParticleExplosion(card) {
            const cardRect = card.getBoundingClientRect();
            const cardCenterX = cardRect.left + cardRect.width / 2;
            const cardCenterY = cardRect.top + cardRect.height / 2;
            
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#eb4d4b'];
            
            // 创建8个粒子
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'match-particle';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机方向和距离
                const angle = (i / 8) * Math.PI * 2 + (Math.random() - 0.5) * 0.5;
                const distance = 60 + Math.random() * 40;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;
                
                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');
                
                particle.style.left = cardCenterX + 'px';
                particle.style.top = cardCenterY + 'px';
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 800);
            }
        }
        
        // 创建星星闪烁效果
        function createStarEffect(card) {
            const cardRect = card.getBoundingClientRect();
            const cardCenterX = cardRect.left + cardRect.width / 2;
            const cardCenterY = cardRect.top + cardRect.height / 2;
            
            // 创建4颗星星
            for (let i = 0; i < 4; i++) {
                const star = document.createElement('div');
                star.className = 'match-star';
                star.textContent = '✨';
                
                // 随机方向
                const angle = (i / 4) * Math.PI * 2 + (Math.random() - 0.5) * 0.3;
                const distance = 40 + Math.random() * 20;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;
                
                star.style.setProperty('--star-dx', dx + 'px');
                star.style.setProperty('--star-dy', dy + 'px');
                
                star.style.left = cardCenterX + 'px';
                star.style.top = cardCenterY + 'px';
                star.style.transform = 'translate(-50%, -50%)';
                
                document.body.appendChild(star);
                
                setTimeout(() => {
                    star.remove();
                }, 1000);
            }
        }
        
        // 创建分数飞出效果
        function createScoreEffect(card, scoreText) {
            const cardRect = card.getBoundingClientRect();
            const cardCenterX = cardRect.left + cardRect.width / 2;
            const cardCenterY = cardRect.top + cardRect.height / 2;
            
            const score = document.createElement('div');
            score.className = 'match-score';
            score.textContent = scoreText;
            
            score.style.left = cardCenterX + 'px';
            score.style.top = cardCenterY + 'px';
            
            document.body.appendChild(score);
            
            setTimeout(() => {
                score.remove();
            }, 1500);
        }

        // 检查匹配
        function checkMatch() {
            const [index1, index2] = gameState.flippedCards;
            const card1 = gameState.cards[index1];
            const card2 = gameState.cards[index2];
            
            if (card1.symbol === card2.symbol) {
                // 匹配成功
                playSound('matchSound');
                
                const cardElement1 = document.querySelector(`[data-index="${index1}"]`);
                const cardElement2 = document.querySelector(`[data-index="${index2}"]`);
                
                // 播放炫酷消除动画
                playMatchAnimation(cardElement1, cardElement2);
                
                gameState.matchedPairs++;
                
                // 检查游戏是否结束
                const currentConfig = levelConfigs[gameState.currentLevel];
                if (gameState.matchedPairs === currentConfig.pairs) {
                    endLevel();
                }
            } else {
                // 匹配失败，翻回卡牌
                playSound('mismatchSound');
                flipBackCards();
            }
            
            gameState.flippedCards = [];
            gameState.isProcessing = false;
            updateDisplay();
        }

        // 开始计时器
        function startTimer() {
            if (gameState.gameTimer) {
                clearInterval(gameState.gameTimer);
            }
            
            gameState.gameTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('time').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        // 更新显示
        function updateDisplay() {
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matches').textContent = gameState.matchedPairs;
        }

        // 结束关卡
        function endLevel() {
            clearInterval(gameState.gameTimer);
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            // 播放胜利音效
            playSound('winSound');
            
            // 解锁下一关
            if (gameState.currentLevel === gameState.unlockedLevels && gameState.currentLevel < 4) {
                gameState.unlockedLevels++;
                saveGameProgress();
            }
            
            // 开始庆祝动画
            startCelebration();
            
            setTimeout(() => {
                const config = levelConfigs[gameState.currentLevel];
                let message = `🎉 ${config.name}通关！\n用时: ${minutes}分${seconds}秒\n翻牌次数: ${gameState.moves}次`;
                
                const hasNextLevel = gameState.currentLevel < 4;
                
                if (hasNextLevel) {
                    if (gameState.currentLevel === gameState.unlockedLevels - 1) {
                        message += '\n\n🔓 恭喜解锁下一关！';
                    }
                    message += '\n\n⏱️ 3秒后自动进入下一关...';
                } else {
                    message += '\n\n🏆 恭喜完成所有关卡！';
                }
                
                showMessage(message, 'win-message');
                
                // 显示快速选项按钮
                showQuickActions(hasNextLevel);
                
                // 如果有下一关，3秒后自动进入
                if (hasNextLevel) {
                    setTimeout(() => {
                        startLevel(gameState.currentLevel + 1);
                    }, 3000);
                }
            }, 1000);
        }
        
        // 显示快速操作按钮
        function showQuickActions(hasNextLevel) {
            let buttonsHtml = '<button class="btn" onclick="backToLevelSelect()">📋 选择关卡</button>';
            buttonsHtml += '<button class="btn" onclick="restartLevel()">🔄 重新挑战</button>';
            
            if (hasNextLevel) {
                buttonsHtml += `<button class="btn btn-next" onclick="skipToNextLevel()">⏭️ 立即下一关</button>`;
            }
            
            document.querySelector('.controls').innerHTML = buttonsHtml;
        }
        
        // 立即跳转到下一关
        function skipToNextLevel() {
            if (gameState.currentLevel < 4) {
                startLevel(gameState.currentLevel + 1);
            }
        }

        // 开始庆祝动画
        function startCelebration() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.classList.add('celebrating');
            
            // 给所有卡牌添加庆祝动画
            document.querySelectorAll('.card.matched').forEach(card => {
                card.classList.add('celebrating');
            });
            
            // 创建庆祝容器
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            document.body.appendChild(celebration);
            
            // 创建烟花效果
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    createFirework(celebration);
                }, i * 200);
            }
            
            // 创建彩纸效果
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createConfetti(celebration);
                }, i * 100);
            }
            
            // 3秒后清理动画
            setTimeout(() => {
                gameBoard.classList.remove('celebrating');
                document.querySelectorAll('.card.celebrating').forEach(card => {
                    card.classList.remove('celebrating');
                });
                celebration.remove();
            }, 3000);
        }
        
        // 创建烟花
        function createFirework(container) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            firework.style.background = `radial-gradient(circle, ${randomColor}, transparent)`;
            
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            
            container.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 1500);
        }
        
        // 创建彩纸
        function createConfetti(container) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti-piece';
            
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.backgroundColor = randomColor;
            
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = '-10px';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            
            container.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        // 显示消息
        function showMessage(text, className = '') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message show ${className}`;
        }

        // 隐藏消息
        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.className = 'message';
        }

        // 返回关卡选择
        function backToLevelSelect() {
            clearInterval(gameState.gameTimer);
            showLevelSelect();
            hideMessage();
        }
        
        // 重新开始当前关卡
        function restartLevel() {
            initLevel(gameState.currentLevel);
            hideMessage();
            
            // 重置控制按钮
            document.querySelector('.controls').innerHTML = '<button class="btn" onclick="restartLevel()">🔄 重新开始</button>';
        }

        // 用户首次点击时启用音频
        function enableAudio() {
            console.log('用户交互，启用音频功能');
            
            // 恢复 AudioContext（如果被暂停）
            if (audioState.audioContext && audioState.audioContext.state === 'suspended') {
                audioState.audioContext.resume().then(() => {
                    console.log('AudioContext 已恢复');
                });
            }
            
            // 如果音乐已启用但还没播放，开始播放
            if (audioState.musicEnabled && !audioState.backgroundPlaying) {
                setTimeout(() => {
                    playBackgroundMusic();
                }, 200);
            }
        }

        // 页面加载时初始化游戏系统
        window.onload = function() {
            initGameSystem();
            
            // 添加用户交互监听器以启用音频
            document.addEventListener('click', enableAudio, { once: true });
            document.addEventListener('keydown', enableAudio, { once: true });
        };
    </script>
</body>
</html>
