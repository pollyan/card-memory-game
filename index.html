<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>卡牌消消乐游戏 - 8位游戏音乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 12px;
            width: 480px;
            height: 320px;
            margin: 0 auto;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 15px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-back {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .card-front {
            background: white;
            color: #333;
            transform: rotateY(180deg);
            border: 3px solid #ddd;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.3em;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .message.show {
            opacity: 1;
        }

        .win-message {
            color: #4ecdc4;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fireworks {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(2) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(400px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            25% { filter: hue-rotate(90deg); }
            50% { filter: hue-rotate(180deg); }
            75% { filter: hue-rotate(270deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .firework {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            animation: fireworks 1.5s ease-out;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti 3s linear;
        }

        .game-board.celebrating {
            animation: rainbow 2s infinite;
        }

        .card.celebrating {
            animation: pulse 0.5s infinite alternate;
        }

        .card-symbol-heart { color: #e74c3c; }
        .card-symbol-diamond { color: #e74c3c; }
        .card-symbol-club { color: #2c3e50; }
        .card-symbol-spade { color: #2c3e50; }
        .card-symbol-star { color: #f39c12; }
        .card-symbol-moon { color: #9b59b6; }
        .card-symbol-sun { color: #f1c40f; }
        .card-symbol-flower { color: #27ae60; }
        .card-symbol-music { color: #8e44ad; }
        .card-symbol-rainbow { color: #e67e22; }
        .card-symbol-fire { color: #e74c3c; }
        .card-symbol-gem { color: #3498db; }

        /* 移动端响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .game-container {
                padding: 20px;
                border-radius: 15px;
                max-width: 100%;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .game-info {
                font-size: 0.9em;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
                margin-bottom: 15px;
            }

            .game-board {
                width: 100%;
                max-width: 350px;
                height: auto;
                aspect-ratio: 6/4;
                gap: 8px;
            }

            .card-face {
                font-size: 1.8em;
                border-radius: 10px;
            }

            .card {
                border-radius: 10px;
            }

            .controls {
                margin-top: 20px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
                margin: 5px;
                display: inline-block;
                min-width: 120px;
            }

            .controls > div {
                margin-top: 10px !important;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }

            .controls > div > label {
                font-size: 0.9em;
            }

            #volumeSlider {
                width: 150px !important;
                margin: 5px 0 !important;
            }

            .message {
                font-size: 1.1em;
                margin-top: 15px;
                padding: 0 10px;
            }
        }

        /* 小屏幕手机 */
        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            .game-info {
                font-size: 0.8em;
                flex-direction: column;
                gap: 5px;
            }

            .game-board {
                max-width: 300px;
                gap: 6px;
            }

            .card-face {
                font-size: 1.5em;
                border-radius: 8px;
            }

            .card {
                border-radius: 8px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 0.8em;
                min-width: 100px;
                margin: 3px;
            }

            .controls {
                margin-top: 15px;
            }

            #volumeSlider {
                width: 120px !important;
            }

            .message {
                font-size: 1em;
            }
        }

        /* 横屏模式优化 */
        @media (max-height: 600px) and (orientation: landscape) {
            .game-container {
                padding: 10px;
            }

            h1 {
                font-size: 1.3em;
                margin-bottom: 10px;
            }

            .game-info {
                margin-bottom: 10px;
                font-size: 0.8em;
            }

            .game-board {
                max-width: 400px;
                height: auto;
            }

            .controls {
                margin-top: 10px;
            }

            .controls > div {
                margin-top: 5px !important;
            }

            .message {
                margin-top: 10px;
                font-size: 0.9em;
            }
        }

        /* 触摸设备优化 */
        @media (hover: none) and (pointer: coarse) {
            .card {
                cursor: default;
            }

            .btn {
                cursor: default;
                -webkit-tap-highlight-color: transparent;
            }

            .btn:active {
                transform: scale(0.95);
            }

            .card:active {
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎴 卡牌消消乐</h1>
        
        <div class="game-info">
            <div>翻牌次数: <span id="moves">0</span></div>
            <div>时间: <span id="time">00:00</span></div>
            <div>匹配: <span id="matches">0</span>/12</div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- 卡牌将通过JavaScript动态生成 -->
        </div>
        
        <div class="controls">
            <button class="btn" onclick="startNewGame()">🎮 开始新游戏</button>
            <button class="btn" onclick="toggleMusic()" id="musicBtn">🔊 音乐开</button>
            <button class="btn" onclick="toggleSound()" id="soundBtn">🔔 音效开</button>
            <div style="margin-top: 15px; color: white;">
                <label for="volumeSlider">🔊 音量: </label>
                <input type="range" id="volumeSlider" min="0" max="100" value="30" onchange="adjustVolume(this.value)" style="width: 120px; margin: 0 10px;">
                <span id="volumeDisplay">30%</span>
            </div>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // 音频管理
        let audioState = {
            musicEnabled: true,
            soundEnabled: true,
            backgroundPlaying: false,
            bgMusic: null,
            audioContext: null
        };

        // 游戏状态
        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            startTime: null,
            gameTimer: null,
            isProcessing: false
        };

        // 卡牌符号
        const cardSymbols = [
            { symbol: '♥️', class: 'heart' },
            { symbol: '♦️', class: 'diamond' },
            { symbol: '♣️', class: 'club' },
            { symbol: '♠️', class: 'spade' },
            { symbol: '⭐', class: 'star' },
            { symbol: '🌙', class: 'moon' },
            { symbol: '☀️', class: 'sun' },
            { symbol: '🌸', class: 'flower' },
            { symbol: '🎵', class: 'music' },
            { symbol: '🌈', class: 'rainbow' },
            { symbol: '🔥', class: 'fire' },
            { symbol: '💎', class: 'gem' }
        ];

        // 初始化音频
        function initAudio() {
            try {
                // 初始化 Web Audio Context
                audioState.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // 创建马里奥背景音乐
                createMarioBgMusic();
                
                // 开始播放背景音乐
                if (audioState.musicEnabled) {
                    playBackgroundMusic();
                }
            } catch (error) {
                console.log('音频初始化失败:', error);
                // 如果初始化失败，使用备用方案
                playGeneratedBgMusic();
            }
        }

        // 创建背景音乐
        function createMarioBgMusic() {
            try {
                // 只使用本地的wav文件
                const musicFile = './455017__annoyedcactus__8bit-music-for-game.wav';
                
                audioState.bgMusic = new Audio(musicFile);
                audioState.bgMusic.loop = true;
                audioState.bgMusic.volume = 0.3; // 8位音乐通常音量较大，稍微调低
                audioState.bgMusic.preload = 'metadata'; // WAV文件较大，先加载元数据
                
                // 处理加载成功
                audioState.bgMusic.oncanplaythrough = function() {
                    console.log('背景音乐加载完成:', musicFile);
                };
                
                // 处理加载错误
                audioState.bgMusic.onerror = function() {
                    console.log('本地音乐文件加载失败:', musicFile);
                    audioState.bgMusic = null;
                };
                
                // 确保音乐循环播放
                audioState.bgMusic.onended = function() {
                    if (audioState.musicEnabled && audioState.backgroundPlaying) {
                        audioState.bgMusic.currentTime = 0;
                        audioState.bgMusic.play();
                    }
                };
                
                // 音乐加载完成后的日志
                audioState.bgMusic.onloadeddata = function() {
                    console.log('音乐文件数据已加载，可以播放');
                };
                
            } catch (error) {
                console.log('创建背景音乐失败:', error);
                audioState.bgMusic = null;
            }
        }

        // 播放背景音乐
        function playBackgroundMusic() {
            if (!audioState.musicEnabled || audioState.backgroundPlaying) {
                return;
            }
            
            audioState.backgroundPlaying = true;
            
            if (audioState.bgMusic) {
                // 尝试播放音频文件
                const playPromise = audioState.bgMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('开始播放背景音乐文件');
                        audioState.bgMusic.currentTime = 0; // 从头开始播放
                    }).catch(error => {
                        console.log('播放背景音乐文件失败:', error);
                        // 如果播放失败，重置状态但不播放生成音乐
                        audioState.backgroundPlaying = false;
                    });
                } else {
                    // 旧版浏览器兼容
                    try {
                        audioState.bgMusic.currentTime = 0;
                        audioState.bgMusic.play();
                        console.log('开始播放背景音乐文件（兼容模式）');
                    } catch (error) {
                        console.log('播放背景音乐文件失败（兼容模式）:', error);
                        audioState.backgroundPlaying = false;
                    }
                }
            } else {
                // 如果音乐对象不存在，不播放任何背景音乐
                console.log('音乐文件不存在，无背景音乐');
                audioState.backgroundPlaying = false;
            }
        }



        // 播放音效
        function playSound(soundType) {
            if (!audioState.soundEnabled) return;
            
            // 使用 Web Audio API 生成音效
            const audioContext = audioState.audioContext || new (window.AudioContext || window.webkitAudioContext)();
            
            switch(soundType) {
                case 'flipSound':
                    playTone(audioContext, 440, 0.1, 0.3);
                    break;
                case 'matchSound':
                    playSuccessSound(audioContext);
                    break;
                case 'mismatchSound':
                    playErrorSound(audioContext);
                    break;
                case 'winSound':
                    playVictorySound(audioContext);
                    break;
            }
        }

        // 播放单一音调
        function playTone(context, frequency, duration, volume = 0.3) {
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, context.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume, context.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + duration);
            
            oscillator.start(context.currentTime);
            oscillator.stop(context.currentTime + duration);
        }

        // 播放成功音效
        function playSuccessSound(context) {
            const frequencies = [523.25, 659.25, 783.99]; // C, E, G
            frequencies.forEach((freq, index) => {
                setTimeout(() => {
                    playTone(context, freq, 0.2, 0.4);
                }, index * 100);
            });
        }

        // 播放错误音效
        function playErrorSound(context) {
            playTone(context, 220, 0.3, 0.3);
            setTimeout(() => {
                playTone(context, 196, 0.3, 0.3);
            }, 100);
        }

        // 播放胜利音效
        function playVictorySound(context) {
            const melody = [523.25, 587.33, 659.25, 698.46, 783.99, 880, 987.77, 1046.5]; // C, D, E, F, G, A, B, C
            melody.forEach((freq, index) => {
                setTimeout(() => {
                    playTone(context, freq, 0.3, 0.5);
                }, index * 150);
            });
        }

        // 切换背景音乐
        function toggleMusic() {
            audioState.musicEnabled = !audioState.musicEnabled;
            const musicBtn = document.getElementById('musicBtn');
            
            if (audioState.musicEnabled) {
                musicBtn.textContent = '🔊 音乐开';
                if (!audioState.backgroundPlaying) {
                    // 延迟一点播放，确保用户交互已完成
                    setTimeout(() => {
                        playBackgroundMusic();
                    }, 100);
                }
            } else {
                musicBtn.textContent = '🔇 音乐关';
                audioState.backgroundPlaying = false;
                
                // 停止播放音乐
                if (audioState.bgMusic && !audioState.bgMusic.paused) {
                    audioState.bgMusic.pause();
                    audioState.bgMusic.currentTime = 0;
                }
            }
        }

        // 切换音效
        function toggleSound() {
            audioState.soundEnabled = !audioState.soundEnabled;
            const soundBtn = document.getElementById('soundBtn');
            
            if (audioState.soundEnabled) {
                soundBtn.textContent = '🔔 音效开';
            } else {
                soundBtn.textContent = '🔕 音效关';
            }
        }

        // 调节音量
        function adjustVolume(value) {
            const volume = value / 100;
            document.getElementById('volumeDisplay').textContent = value + '%';
            
            if (audioState.bgMusic) {
                audioState.bgMusic.volume = volume;
            }
        }

        // 初始化游戏
        function initGame() {
            // 初始化音频（只在第一次调用时）
            if (!audioState.bgMusic && !audioState.audioContext) {
                initAudio();
            }
            
            // 创建卡牌数组（每个符号2张）
            gameState.cards = [];
            cardSymbols.forEach(symbolObj => {
                gameState.cards.push(symbolObj, symbolObj);
            });
            
            // 洗牌
            shuffleArray(gameState.cards);
            
            // 重置游戏状态
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.moves = 0;
            gameState.startTime = Date.now();
            gameState.isProcessing = false;
            
            // 创建游戏板
            createGameBoard();
            
            // 更新显示
            updateDisplay();
            
            // 开始计时器
            startTimer();
            
            // 隐藏消息
            hideMessage();
        }

        // 洗牌算法
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 创建游戏板
        function createGameBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            gameState.cards.forEach((symbolObj, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.onclick = () => flipCard(index);
                
                card.innerHTML = `
                    <div class="card-face card-back">?</div>
                    <div class="card-face card-front card-symbol-${symbolObj.class}">${symbolObj.symbol}</div>
                `;
                
                gameBoard.appendChild(card);
            });
        }

        // 翻转卡牌
        function flipCard(index) {
            if (gameState.isProcessing) return;
            
            const card = document.querySelector(`[data-index="${index}"]`);
            
            // 检查卡牌是否已经翻转或匹配
            if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            // 如果已经有2张卡牌翻转，先翻回去
            if (gameState.flippedCards.length === 2) {
                flipBackCards();
                return;
            }
            
            // 播放翻牌音效
            playSound('flipSound');
            
            // 翻转卡牌
            card.classList.add('flipped');
            gameState.flippedCards.push(index);
            gameState.moves++;
            
            // 检查匹配
            if (gameState.flippedCards.length === 2) {
                gameState.isProcessing = true;
                setTimeout(checkMatch, 1000);
            }
            
            updateDisplay();
        }

        // 翻回卡牌
        function flipBackCards() {
            gameState.flippedCards.forEach(index => {
                const card = document.querySelector(`[data-index="${index}"]`);
                card.classList.remove('flipped');
            });
            gameState.flippedCards = [];
        }

        // 检查匹配
        function checkMatch() {
            const [index1, index2] = gameState.flippedCards;
            const card1 = gameState.cards[index1];
            const card2 = gameState.cards[index2];
            
            if (card1.symbol === card2.symbol) {
                // 匹配成功
                playSound('matchSound');
                
                const cardElement1 = document.querySelector(`[data-index="${index1}"]`);
                const cardElement2 = document.querySelector(`[data-index="${index2}"]`);
                
                cardElement1.classList.add('matched');
                cardElement2.classList.add('matched');
                
                gameState.matchedPairs++;
                
                // 检查游戏是否结束
                if (gameState.matchedPairs === 12) {
                    endGame();
                }
            } else {
                // 匹配失败，翻回卡牌
                playSound('mismatchSound');
                flipBackCards();
            }
            
            gameState.flippedCards = [];
            gameState.isProcessing = false;
            updateDisplay();
        }

        // 开始计时器
        function startTimer() {
            if (gameState.gameTimer) {
                clearInterval(gameState.gameTimer);
            }
            
            gameState.gameTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('time').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        // 更新显示
        function updateDisplay() {
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matches').textContent = gameState.matchedPairs;
        }

        // 结束游戏
        function endGame() {
            clearInterval(gameState.gameTimer);
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            // 播放胜利音效
            playSound('winSound');
            
            // 开始庆祝动画
            startCelebration();
            
            setTimeout(() => {
                showMessage(`🎉 恭喜通关！\n用时: ${minutes}分${seconds}秒\n翻牌次数: ${gameState.moves}次`, 'win-message');
            }, 1000);
        }

        // 开始庆祝动画
        function startCelebration() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.classList.add('celebrating');
            
            // 给所有卡牌添加庆祝动画
            document.querySelectorAll('.card.matched').forEach(card => {
                card.classList.add('celebrating');
            });
            
            // 创建庆祝容器
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            document.body.appendChild(celebration);
            
            // 创建烟花效果
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    createFirework(celebration);
                }, i * 200);
            }
            
            // 创建彩纸效果
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createConfetti(celebration);
                }, i * 100);
            }
            
            // 3秒后清理动画
            setTimeout(() => {
                gameBoard.classList.remove('celebrating');
                document.querySelectorAll('.card.celebrating').forEach(card => {
                    card.classList.remove('celebrating');
                });
                celebration.remove();
            }, 3000);
        }
        
        // 创建烟花
        function createFirework(container) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            firework.style.background = `radial-gradient(circle, ${randomColor}, transparent)`;
            
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            
            container.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 1500);
        }
        
        // 创建彩纸
        function createConfetti(container) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti-piece';
            
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.backgroundColor = randomColor;
            
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = '-10px';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            
            container.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        // 显示消息
        function showMessage(text, className = '') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message show ${className}`;
        }

        // 隐藏消息
        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.className = 'message';
        }

        // 开始新游戏
        function startNewGame() {
            initGame();
        }

        // 用户首次点击时启用音频
        function enableAudio() {
            console.log('用户交互，启用音频功能');
            
            // 恢复 AudioContext（如果被暂停）
            if (audioState.audioContext && audioState.audioContext.state === 'suspended') {
                audioState.audioContext.resume().then(() => {
                    console.log('AudioContext 已恢复');
                });
            }
            
            // 如果音乐已启用但还没播放，开始播放
            if (audioState.musicEnabled && !audioState.backgroundPlaying) {
                setTimeout(() => {
                    playBackgroundMusic();
                }, 200);
            }
        }

        // 页面加载时初始化游戏
        window.onload = function() {
            initGame();
            
            // 添加用户交互监听器以启用音频
            document.addEventListener('click', enableAudio, { once: true });
            document.addEventListener('keydown', enableAudio, { once: true });
        };
    </script>
</body>
</html>
